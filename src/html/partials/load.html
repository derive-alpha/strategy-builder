<div id="load">
    <div class="custom_loader">
        <img height="80px" width="80px" src="images/logo.svg" />
        <div class="loader">
        </div>
    </div>
</div>
<script>
document.onreadystatechange = function () {
    var state = document.readyState
    if (state == 'complete') {
        document.getElementById('load').classList.add('fade');
        setTimeout(function(){
            document.getElementById('load').style.display="none";
        },1000);
    }
}
</script>

    z-index: 9999;

}
#load.fade {
    opacity: 0;
}
    #load .custom_loader {
        position: absolute;
        left: 0;
        right: 0;
        top: calc(50% - 77px);
    }

    #load .custom_loader IMG {
