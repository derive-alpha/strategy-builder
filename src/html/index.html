<!DOCTYPE html>
<html dir="ltr" lang="en-US">
{{> head }}

<body>
    {{> noscript }}
    {{> load }}

    <header class="navbar">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/logo.svg" alt="" loading="lazy"/>
                <div>
                <span>derive</span><span>alpha</span>
                </div>
            </a>

            <div class="menu-toggle">
                <input type="checkbox" id="css-toggle" />
                <div class="bars toggle-open">
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <span class="toggle-open">menu</span>
                <div class="bars toggle-close">
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <span class="toggle-close">close</span>
                <div class="submenu-toggle">

                    <nav id="full-dropdown" class="submenu collapse">

                        <div class="container"> 

                             </div> 
                    </nav>

                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <input />
    </main>

    {{> footer }}
</body>

</html>
